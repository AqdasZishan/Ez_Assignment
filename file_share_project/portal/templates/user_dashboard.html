<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Download Files</title>
</head>
<body>
    <h1>User Dashboard</h1>
    <h3>Available Files for Download</h3>
    <ul>
        {% for file in files %}
        <li>
            <a href="{{ file.file.url }}" download>{{ file.file.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Logout</a>
</body>
</html>
